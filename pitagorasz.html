        <h1>Pitagorasz tétel számoló</h1>

    <img src="pita.png" alt="pitagorasz" title="ez a  Pitagorasz tétel">
    <form action="javascript:void(0)">
        <fieldset>
            <legend>Pitagorasz tétel :)</legend>
            <label for="a">a oldal:</label>
            <input type="text" name="pit" id="a" oninput="szam()">
            <label for="b">b oldal:</label>
            <input type="text" name="pit" id="b" oninput="szam()">
            <label for="c">c oldal:</label>
            <input type="text" name="pit" id="c">
            <input type="button" value="Törlés" onclick="torol()">
        </fieldset>
    </form>

    <script>
        function szam () {
             if (a.value != 0 && b.value != 0){
                c.value = Math.sqrt ((a.value * a.value) + (b.value * b.value))
            }
            else if (a.value != 0 && c.value != 0){
                b.value = Math.sqrt ((a.value * a.value) + (c.value * c.value))
            }
            else if (b.value != 0 && c.value != 0){
                a.value = Math.sqrt ((b.value * b.value) + (c.value * c.value))
            }
        }

    function torol() {
        a.value = "";
        b.value = "";
        c.value = "";
    }
    </script>
